<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Attendance System</h1>

  <input type="text" id="roll" placeholder="Enter Roll Number">
  <input type="text" id="name" placeholder="Enter Student Name">
  <input type="number" id="total" placeholder="Total Classes">
  <input type="number" id="attended" placeholder="Classes Attended">
  <button onclick="addStudent()">Add Student</button>
  <button onclick="generateReport()">Generate Report</button>

  <table>
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Student</th>
        <th>Total</th>
        <th>Attended</th>
        <th>Percentage</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="output"></tbody>
  </table>

  <div id="report" style="margin-top: 30px;"></div>

  <script>
    let students = [];

    function addStudent() {
      const roll = document.getElementById('roll').value.trim();
      const name = document.getElementById('name').value.trim();
      const total = parseInt(document.getElementById('total').value);
      const attended = parseInt(document.getElementById('attended').value);

      if (!roll || !name || isNaN(total) || isNaN(attended) || total <= 0) {
        alert("Please fill all fields correctly!");
        return;
      }

      // Check for duplicate roll number
      if (students.some(s => s.roll === roll)) {
        alert("Roll Number already exists!");
        return;
      }

      const percent = ((attended / total) * 100).toFixed(2);
      const status = percent >= 75 ? "Eligible ‚úÖ" : "Not Eligible ‚ùå";

      const student = { roll, name, total, attended, percent, status };
      students.push(student);

      const row = `<tr>
        <td>${roll}</td>
        <td>${name}</td>
        <td>${total}</td>
        <td>${attended}</td>
        <td>${percent}%</td>
        <td>${status}</td>
      </tr>`;
      document.getElementById('output').innerHTML += row;

      // clear fields
      document.getElementById('roll').value = '';
      document.getElementById('name').value = '';
      document.getElementById('total').value = '';
      document.getElementById('attended').value = '';
    }

    function generateReport() {
      if (students.length === 0) {
        alert("No data available to generate report!");
        return;
      }

      let totalClasses = 0;
      let totalAttended = 0;

      students.forEach(s => {
        totalClasses += s.total;
        totalAttended += s.attended;
      });

      const avgPercentage = ((totalAttended / totalClasses) * 100).toFixed(2);

      const reportHTML = `
        <h2>üìä Attendance Report</h2>
        <p><strong>Total Students:</strong> ${students.length}</p>
        <p><strong>Total Classes:</strong> ${totalClasses}</p>
        <p><strong>Total Attended:</strong> ${totalAttended}</p>
        <p><strong>Overall Average Attendance:</strong> ${avgPercentage}%</p>
      `;

      document.getElementById('report').innerHTML = reportHTML;
    }
  </script>
</body>
</html>
