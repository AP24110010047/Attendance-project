<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Student Attendance System</h1>

  <input type="text" id="roll" placeholder="Enter Roll Number">
  <input type="text" id="name" placeholder="Enter Student Name">
  <input type="text" id="subject" placeholder="Enter Subject">
  <input type="number" id="total" placeholder="Total Classes">
  <input type="number" id="attended" placeholder="Classes Attended">
  <button onclick="addStudent()">Add Student</button>
  <button onclick="generateReport()">Generate Report</button>

  <table>
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Total</th>
        <th>Attended</th>
        <th>Percentage</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="output"></tbody>
  </table>

  <div id="report" style="margin-top: 30px;"></div>

  <script>
    let students = [];

    function addStudent() {
      const roll = document.getElementById('roll').value.trim();
      const name = document.getElementById('name').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const total = parseInt(document.getElementById('total').value);
      const attended = parseInt(document.getElementById('attended').value);

      if (!roll || !name || !subject || isNaN(total) || isNaN(attended) || total <= 0) {
        alert("Please fill all fields correctly!");
        return;
      }

      if (students.some(s => s.roll === roll)) {
        alert("Roll Number already exists!");
        return;
      }

      const percent = ((attended / total) * 100).toFixed(2);
      const status = percent >= 75 ? "Eligible" : "Not Eligible";

      students.push({
        roll, name, subject, total, attended, percent, status
      });

      displayStudents();
    }

    function displayStudents() {
      const tbody = document.getElementById('output');
      tbody.innerHTML = "";

      students.forEach((s, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${s.roll}</td>
            <td>${s.name}</td>
            <td>${s.subject}</td>
            <td>${s.total}</td>
            <td>${s.attended}</td>
            <td>${s.percent}%</td>
            <td>${s.status}</td>
            <td><button onclick="markAttendance(${index})">Mark +1</button></td>
          </tr>
        `;
      });
    }

    function markAttendance(index) {
      students[index].attended += 1;

      students[index].percent = ((students[index].attended / students[index].total) * 100).toFixed(2);
      students[index].status = students[index].percent >= 75 ? "Eligible" : "Not Eligible";

      displayStudents();
    }

    function generateReport() {
      if (students.length === 0) {
        alert("No students added!");
        return;
      }

      let totalClasses = students.reduce((sum, s) => sum + s.total, 0);
      let totalAttended = students.reduce((sum, s) => sum + s.attended, 0);
      let avgPercentage = ((totalAttended / totalClasses) * 100).toFixed(2);

      let table = `
        <h2>ðŸ“Š Attendance Report</h2>
        <p><strong>Total Students:</strong> ${students.length}</p>
        <p><strong>Total Classes (Combined):</strong> ${totalClasses}</p>
        <p><strong>Total Attended (Combined):</strong> ${totalAttended}</p>
        <p><strong>Overall Average Attendance:</strong> ${avgPercentage}%</p>

        <h3>Student-wise Details:</h3>

        <table>
          <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Total</th>
            <th>Attended</th>
            <th>Percentage</th>
            <th>Status</th>
          </tr>
      `;

      students.forEach(s => {
        table += `
          <tr>
            <td>${s.roll}</td>
            <td>${s.name}</td>
            <td>${s.subject}</td>
            <td>${s.total}</td>
            <td>${s.attended}</td>
            <td>${s.percent}%</td>
            <td>${s.status}</td>
          </tr>
        `;
      });

      table += "</table>";

      document.getElementById("report").innerHTML = table;
    }
  </script>

</body>
</html>
