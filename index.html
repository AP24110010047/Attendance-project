<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Attendance Register</h1>

  <form id="attendanceForm">
    <label>Student Name:</label>
    <input type="text" id="name" required><br>

    <label>Roll Number:</label>
    <input type="number" id="roll" required><br>

    <label>Total Classes:</label>
    <input type="number" id="total" required><br>

    <label>Attended Classes:</label>
    <input type="number" id="attended" required><br>

    <button type="button" onclick="saveData()">Add Student</button>
  </form>

  <h2>Attendance Report</h2>
  <table id="report">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Attendance %</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function saveData() {
      const name = document.getElementById("name").value;
      const roll = document.getElementById("roll").value;
      const total = document.getElementById("total").value;
      const attended = document.getElementById("attended").value;

      const percent = (attended / total * 100).toFixed(2);

      const table = document.getElementById("report").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();

      newRow.insertCell(0).innerText = name;
      newRow.insertCell(1).innerText = roll;
      newRow.insertCell(2).innerText = percent + "%";

      document.getElementById("attendanceForm").reset();
    }
  </script>
</body>
</html>
